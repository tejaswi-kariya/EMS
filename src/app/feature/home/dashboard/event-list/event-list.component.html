<mat-card>
  <mat-card-title>
    <div fxLayout="row">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50" fxLayoutGap="5px">
      Event List
      </div>
      <div fxLayout="row" fxFlex fxLayoutAlign="end center">
              <button mat-raised-button color="primary" type="button"
               matTooltip="Create New Event">Add</button>
              <!--  -->

      </div>
    </div>

  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource"
     matSort (matSortChange)="sortData($event)">

      <!-- Book Id -->
      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
      </ng-container>
      <!-- Event Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Event Type </th>
        <td mat-cell *matCellDef="let element"> {{element.eventType}} </td>
      </ng-container>

      <!-- Number of Guest -->
      <ng-container matColumnDef="guest">
        <th mat-header-cell *matHeaderCellDef> Number of Guest </th>
        <td mat-cell *matCellDef="let element"> {{element.guest}} </td>
      </ng-container>

      <!-- Event Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Event Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Total Ammount-->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" type="button" matTooltip="View" (click)="onView(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" type="button" matTooltip="edit" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" type="button" matTooltip="Delete" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
  </mat-card-content>
</mat-card>
